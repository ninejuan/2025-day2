apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gac-app-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ninejuan/gac-gitops.git
    targetRevision: main
    path: deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: gacns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
