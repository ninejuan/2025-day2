apiVersion: v1
kind: Pod
metadata:
  name: manual-runner-prod-hello
  namespace: app
  labels:
    app: github-runner
    environment: prod
spec:
  containers:
  - name: runner
    image: summerwind/actions-runner:latest
    env:
    - name: GITHUB_TOKEN
      value: "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"
    - name: RUNNER_REPO
      value: "ninejuan/day2-product"
    - name: RUNNER_TOKEN
      value: "AS3KYFBWKCVTRMX2T2TTCWTIZIPFK"
    - name: RUNNER_NAME
      value: "prod-runner-1jdjf-84mks"
    - name: RUNNER_LABELS
      value: "prod,self-hosted,Linux,X64"
    - name: RUNNER_WORKDIR
      value: "/runner/_work"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    volumeMounts:
    - name: work
      mountPath: /runner/_work
  volumes:
  - name: work
    emptyDir: {}
  restartPolicy: Always
