environment: dev
namespace: app

replicaCount: 2

image:
  repository: "571480186401.dkr.ecr.eu-central-1.amazonaws.com/product/dev"
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  name: dev-ingress
  className: "alb"
  albName: dev-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

rollout:
  namespace: app
  name: product
  strategy:
    blueGreen:
      activeService: product-active
      previewService: product-preview
      autoPromotionEnabled: true
      scaleDownDelaySeconds: 30