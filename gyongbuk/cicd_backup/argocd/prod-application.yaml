apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ninejuan/day2-product.git
    path: charts/app
    targetRevision: prod
    helm:
      valueFiles:
        - ../../values/prod.values.yaml
  destination:
    server: https://BCF55A542709B8BD2E831536DA0FE472.yl4.eu-central-1.eks.amazonaws.com
    namespace: app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10
